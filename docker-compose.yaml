version: '3'
networks:
  laravel: null
services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    restart: unless-stopped
    tty: true
    volumes:
      - './src:/var/www/html'
      - './php/local.ini:/usr/local/etc/php/conf.d/local.ini'
      - '~/.ssh/:/root/.ssh/'
    ports:
      - '9000:9000'
    networks:
      - laravel
  nginx:
    image: 'nginx:stable-alpine'
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - '8000:80'
    volumes:
      - './src:/var/www/html'
      - './nginx/default.conf:/etc/nginx/conf.d/default.conf'
    depends_on:
      - php
      - mysql
    networks:
      - laravel
  mysql:
    image: mysql:5.7.29
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "4306:3306"
    environment:
      MYSQL_DATABASE: milo
      MYSQL_USER: milo
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel
    volumes:
      - ./mysql:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      MYSQL_USERNAME: milo
      MYSQL_ROOT_PASSWORD: secret
    restart: always
    networks:
      - laravel
    ports:
      - '8081:80'
  redis:
    image: 'redis:latest'
    container_name: redis
    environment:
      - REDIS_PASSWORD=secret
    ports:
      - '6380:6379'
    restart: unless-stopped
    command:
      - redis-server
      - '--requirepass'
      - secret
    networks:
      - laravel
  composer:
    image: 'composer:2'
    container_name: composer
    volumes:
      - './src:/var/www/html'
    working_dir: /var/www/html
    depends_on:
      - php
    networks:
      - laravel
  npm:
    image: 'node:13.7'
    container_name: npm
    volumes:
      - './src:/var/www/html'
    working_dir: /var/www/html
    entrypoint:
      - npm
  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artisan
    volumes:
      - './src:/var/www/html'
    depends_on:
      - mysql
    working_dir: /var/www/html
    entrypoint:
      - php
      - /var/www/html/artisan
    networks:
      - laravel
